<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <a href="{% url 'shop:add_category' %}">Add Category</a>
    <a href="{% url 'shop:add_product' %}">Add Product</a>
    <h2>Categories</h2>
    <ul>
        {% for category in categories %}
        <li>
            {{ category.name }}
            <a href="{% url 'shop:update_category' pk=category.pk %}">Edit</a>
            <a href="{% url 'shop:delete_category' pk=category.pk %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <h2>Products</h2>
    <ul>
        {% for product in products %}
        <li>
            {{ product.name }}
            <a href="{% url 'shop:update_product' pk=product.pk %}">Edit</a>
            <a href="{% url 'shop:delete_product' pk=product.pk %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
