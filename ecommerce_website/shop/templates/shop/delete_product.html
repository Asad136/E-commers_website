<!DOCTYPE html>
<html>
<head>
    <title>Delete Product</title>
</head>
<body>
    <h1>Delete Product</h1>
    <p>Are you sure you want to delete {{ product.name }}?</p>
    <form action="{% url 'shop:delete_product' pk=pk%}" method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'shop:admin_dashboard' %}">Back to Dashboard</a>
</body>
</html>
