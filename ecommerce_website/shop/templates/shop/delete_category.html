<!DOCTYPE html>
<html>
<head>
    <title>Delete Category</title>
</head>
<body>
    <h1>Delete Category</h1>
    <p>Are you sure you want to delete {{ category.name }}?</p>
    <form action="{% url 'shop:delete_category' pk=pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'shop:admin_dashboard' %}">Back to Dashboard</a>
</body>
</html>
